<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
        </header>
        <main>
            <section class="left-column">
                <h2>Add/Edit Item</h2>
                <form id="productForm">
                    <input type="hidden" id="productId" name="id">
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category:</label>
                        <input type="text" id="productCategory" name="category" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price:</label>
                        <input type="number" id="productPrice" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantity:</label>
                        <input type="number" id="productQuantity" name="quantity" required>
                    </div>
                    <button type="submit" id="submitBtn">Add Item</button>
                </form>

                <h2>Search Item</h2>
                <form id="searchForm">
                    <div class="search-container">
                        <input type="text" id="searchProduct" name="search_name" placeholder="Enter product name" required>
                        <button type="submit">Search</button>
                    </div>
                </form>

                <div id="searchResult" class="result-container">
                    <!-- Search results will be displayed here -->
                </div>
            </section>

            <section class="right-column">
                <h2>Current Inventory</h2>
                <div id="inventoryDisplay" class="table-container">
                    <!-- Inventory table will be populated by JavaScript -->
                </div>
                
                <h2>Low Stock Items</h2>
                <div id="lowStockDisplay" class="result-container">
                    <!-- Low stock items will be displayed here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
